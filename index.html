<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./script.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Heat Map</title>
  </head>
  <body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h2 id="description">1753 - 2015: Base Temperature 8.66â„ƒ</h2>

    <div id="tooltip"></div>
    <svg id="canvas"></svg>

    <svg id="legend">
      <g>
        <rect x="10" y="0" width="40" height="40" fill="Purple"></rect>
        <text x="60" y="20" fill="white">Variance of -1 or less</text>
      </g>

      <g>
        <rect x="10" y="40" width="40" height="40" fill="Blue"></rect>
        <text x="60" y="60" fill="white">On or Below Average</text>
      </g>

      <g>
        <rect x="10" y="80" width="40" height="40" fill="Yellow"></rect>
        <text x="60" y="100" fill="white">Above Average</text>
      </g>

      <g>
        <rect x="10" y="120" width="40" height="40" fill="Green"></rect>
        <text x="60" y="140" fill="white">Variance of +1 or more</text>
      </g>
    </svg>

    <script type="text/babel" src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </body>
</html>
